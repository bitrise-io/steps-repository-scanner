format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - git-clone:
        run_if: true
        inputs:
        - repository_url: https://github.com/bitrise-samples/sample-apps-android-sdk22-subdir.git
        # - repository_url: https://github.com/bitrise-io/sample-apps-ios-xcode7.git
        - branch: master
        - clone_into_dir: ./_tmp/sample-repo
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp/sample-repo
        - is_create_path: true
    - path::./:
        inputs:
        - scan_only_branch: master
    - script:
        title: Printing the results
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -x

            cat $HOME/.bitrise_config
